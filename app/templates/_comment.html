{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<table>
	<tr valign="top">
		<td><img src="{{ user.avatar(128) }}"></td>
		<td><h1>{{post.title}}</h1>
			<p>{{post.body}}</p>
			<p>{{user.username}}</p></td>
	</tr>
</table>
{% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}

    {% for comment in comments %}
        {% include 'comments.html' %}
    {% endfor %}
{%endblock%}
